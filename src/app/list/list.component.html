<div class="container" id="listComponent">
    <div class="custom-card mt-3">
        <h2 class="text-center">Breweies</h2>
    </div>

    <div class="custom-card mt-3">
        <ul *ngIf="brews">
            <li *ngFor="let brew of brews">
                <p class="name">{{ brew.name }}</p>
                <p class="country">{{ brew.country }}</p>
                <a href="{{ brew.website_url }}" class="website" target="_blank">Site</a>
            </li>
        </ul>
    </div>
</div>
